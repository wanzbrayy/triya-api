<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>API Key Access</title>
  <style>
    /* Reset CSS */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f4f7f6;
      display: flex;
      min-height: 100vh;
      flex-direction: row;
      transition: all 0.3s ease;
    }

    /* Sidebar Styles */
    #sidebar {
      background-color: #2c3e50;
      width: 250px;
      height: 100%;
      position: fixed;
      top: 0;
      left: 0;
      padding: 20px;
      color: #fff;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
    }

    #sidebar h2 {
      font-size: 24px;
      text-align: center;
      margin-bottom: 30px;
      color: #fff;
    }

    #sidebar ul {
      list-style: none;
      padding-left: 0;
    }

    #sidebar ul li {
      margin-bottom: 15px;
    }

    #sidebar ul li a {
      text-decoration: none;
      color: #fff;
      font-size: 18px;
      padding: 10px;
      display: block;
      border-radius: 5px;
      transition: background-color 0.3s ease;
    }

    #sidebar ul li a:hover {
      background-color: #3498db;
    }

    /* Main Content Area */
    #main-content {
      margin-left: 250px;
      padding: 30px;
      width: calc(100% - 250px);
      transition: margin-left 0.3s ease;
    }

    #main-content h1 {
      font-size: 36px;
      color: #333;
      margin-bottom: 30px;
    }

    /* Button Style */
    .api-button {
      background-color: #2ecc71;
      color: white;
      padding: 15px;
      text-align: center;
      border-radius: 5px;
      display: block;
      margin-bottom: 20px;
      font-size: 18px;
      text-decoration: none;
      transition: background-color 0.3s ease;
    }

    .api-button:hover {
      background-color: #27ae60;
    }

    /* Responsiveness */
    @media (max-width: 768px) {
      #sidebar {
        width: 200px;
      }

      #main-content {
        margin-left: 0;
        width: 100%;
      }

      #sidebar h2 {
        font-size: 20px;
      }

      #sidebar ul li a {
        font-size: 16px;
      }
    }

    /* Styling for Mobile */
    @media (max-width: 480px) {
      body {
        flex-direction: column;
      }

      #sidebar {
        width: 100%;
        height: auto;
        position: static;
      }

      #main-content {
        margin-left: 0;
        width: 100%;
      }

      #sidebar ul {
        text-align: center;
      }

      #sidebar ul li {
        display: inline-block;
        margin: 10px;
      }
    }

  </style>
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar">
    <h2>Fitur API</h2>
    <ul>
      <li><a href="tiktok.json" class="api-button" target="_blank">TikTok API</a></li>
      <li><a href="youtube.json" class="api-button" target="_blank">YouTube API</a></li>
      <li><a href="twitter.json" class="api-button" target="_blank">Twitter API</a></li>
      <li><a href="instagram.json" class="api-button" target="_blank">Instagram API</a></li>
      <li><a href="scdl.json" class="api-button" target="_blank">Scdl API</a></li>
      <li><a href="mediafire.json" class="api-button" target="_blank">MediaFire API</a></li>
    </ul>
  </div>

  <!-- Main Content -->
  <div id="main-content">
    <h1>Selamat datang di Halaman API Key Access</h1>
    <p>Di sini Anda bisa mengakses API Key dari berbagai layanan populer dengan mengklik salah satu pilihan di sidebar.</p>
  </div>

</body>
</html>
